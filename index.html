<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Movie Seat Booking</title>
</head>
<body>
<div class="container">
	<div class="row" id="navbar">
		<div class="col text-center">
			<h1>Salt City Theaters</h1>
		</div>
	</div>
	<div class="row">
		<div class="col text-center">
			<h3>Welcome to Salt City Theaters where the popcorn is
				always
				fresh and the drinks are always cold!</h3>
		</div>
	</div>
</div>
<div class="movie-container">
	<h4>Please select your movie and then your seats</h4>
	<label>Movie Selection</label>
	<select id="movie">
		<option value="">Select a Movie</option>
		<option value="The Princess Bride">The Princess Bride ($10)</option>
		<option value="The Rocky Horror Picture Show">The Rocky Horror Picture
			Show ($12)
		</option>
		<option value="Breakfast Club">Breakfast Club ($8)</option>
		<option value="Labyrinth">Labyrinth ($9)</option>
		<option value="Office Space">Office Space ($14)</option>
		<option value="Monty Python & The Holy Grail">Monty Python & The Holy
			Grail ($12)
		</option>
		<option value="The Big Lebowski">The Big Lebowski ($14)</option>
	</select>
</div>
<ul class="showcase">
	<li>
		<div class="seat"></div>
		<small>Available</small>
	</li>
	<li>
		<div class="seat selected"></div>
		<small>Selected</small>
	</li>
	<li>
		<div class="seat occupied"></div>
		<small>Occupied</small>
	</li>
</ul>
<div class="seat-container" id="seat-container">
	<div class="screen"></div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
	<div class="row">
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
		<div class="seat"></div>
	</div>
</div>
<div class="row" id="selectedTextRow">
	<div class="text">You have selected <span id="count">0</span> seats for
		the
		price of $<span id="total">0</span></div>
</div>
<div>
	<button id="submit" type="submit">Submit Selections</button>
</div>
<script src="script.js"></script>
</body>
</html>
